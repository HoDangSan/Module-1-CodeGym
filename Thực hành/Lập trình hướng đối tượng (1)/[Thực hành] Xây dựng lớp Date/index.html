<script>           
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day1) {
            this.day  = day1;
        }
        this.setMonth = function(month1) {
            this.month  = month1;
        }
        this.setYear = function(year1) {
            this.year  = year1;
        }
        this.setDate = function(dd,mm,yyyy){
            this.day = dd;
            this.month = mm;
            this.year = yyyy;
        }
        this.toString = function(){
            return this.day + "/" +  this.month + "/" + this.year;
        }
    };
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.day + "/" + date.month + "/" + date.year);
    date.setDate(26,03,1997);
    alert(date.toString());
</script>
