<body>

</body>
<script>
    function isUsZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "03201-2150"
    console.log(isUsZipCode(zipcode));
    zipcode = "12345-2345";
    console.log(isUsZipCode(zipcode));
</script>
