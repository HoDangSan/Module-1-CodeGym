<!doctype html>
<html lang="en">
<head>
    <title>[Thực hành] Tạo và thao tác với mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background: #c8d8ee;
        }       
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }       
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="td">
            [Thực hành] Tạo và thao tác với mảng
            <h5>Hồ Đăng San - C0419H1</h5>
        </div>
        <div class="container mt-5">
            <fieldset class="border p-3">
                <legend>Đề Bài</legend>
            
            </fieldset>
            <fieldset class="border p-3">
            <legend>Bài Làm</legend>
            <input type="text" id="txtValue"></input>
            <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></input>
            <input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input>
            <div id="result"></div>
            </fieldset>
        </div>
    </div>
    <div class="d-none">Copyright by &#169; Hồ Đăng San - C0419H1</div>
</body>
<script>
    let x = 0;           
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
