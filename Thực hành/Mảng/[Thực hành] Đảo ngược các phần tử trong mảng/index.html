<!doctype html>
<html lang="en">
  <head>
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background: #c8d8ee;
        }       
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }       
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="td">
            [Thực hành] Đảo ngược các phần tử trong mảng
        <h5>Hồ Đăng San - C0419H1</h5>
    </div>
    <div class="container mt-5">
      <fieldset class="border p-3">
          <legend>Đề Bài</legend>
        
      </fieldset>
      <fieldset class="border p-3">
        <legend>Bài Làm</legend>
        <script>           
            let x = [-3, 5, 1, 3, 2, 10];
            document.write(x + "<br>");
            let first = 0;
            let last = x.length - 1;
            while (first < last) {
                let b = x[first];
                x[first] = x[last];
                x[last] = b;
                first++;
                last--;
            }
            document.write(x);    
        </script>
      </fieldset>
    </div>
  </div>
  <div class="d-none">Copyright by &#169; Hồ Đăng San - C0419H1</div>
</body>

</html>
