        body{
            background: #c8d8ee;

<body>
      <div class="wrapper">
            <div class="td">
                [Thực hành] Sử dụng vòng lặp while
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container mt-5">
              <fieldset class="border p-3">
                  <legend>Đề Bài</legend>
                
              </fieldset>
              <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <h1>bài 1</h1>
                <h1>Tổng là: </h1><div id="total"></div>
              </fieldset>
            </div>
    </div>
    <script>        
        num = parseFloat(prompt("Enter a number: "));
        let total = 0;
        while( num != -1 ) {
            num = parseFloat(prompt("Enter a number: "));
            //phần code tính tổng
            total += num;   
        }      
        document.getElementById("total").innerHTML = total; 
    </script>
