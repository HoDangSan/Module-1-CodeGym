            <div class="container mt-5">
              <fieldset class="border p-3">
                  <legend>Đề Bài</legend>
                
              </fieldset>
              <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <h1>Sử dụng for</h1>
                <div id="table1"></div>
                <h1>Sử dụng while</h1> 
                <div id="table2"></div>
                <script>
                    let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
                    for(let i = 1; i < 10; i++){
                        table += "<tr>";
                        for (j = 1; j <= 10; j++) {
                            table += "<td>" + i * j + "</td>";
                        }
                        table += "</tr>";
                    }
                    document.getElementById("table1").innerHTML = table;
            
                    let i1 = 1;
                    let j1 = 1;
                    let table2 = "<br><table border='1' width='300' cellspacing='0' cellpadding='3'>";
                    while(i1 < 10){
                        table2 += "<tr>";
                        while(j1 < 10){
                            table2 += "<td>" + i1 * j1 + "</td>";
                            j1++;
                        }
                        table2 += "</tr>";
                        j1 = 1;
                        i1++;
                    }
                    document.getElementById("table2").innerHTML = table2;
                </script>
              </fieldset>
            </div>
