<html lang="en">
  <head>
    <title>[Thực hành] Luyện tập với toán tử</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>        
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }
        
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background: #c8d8ee;;">
      <div class="wrapper">
            <div class="td">
                    [Thực hành] Luyện tập với toán tử
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container mt-5">
              <fieldset class="border p-3">
                  <legend>Đề Bài</legend>
                  Bài 1: Viết chương trình nhập vào giá trị cho a và b. 
                  Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, 
                  ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :
              </fieldset>
              <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                    <script>           
                        var a = parseFloat(prompt("a: "));
                        var b = parseFloat(prompt("b: "));
                        result = ((a + b) < 4) ? 'Below' : 'Over';
                        alert(result);
                        document.write("a = " + a);
                        document.write("<br>b = " +b);
                        document.write("<br>Result: " + result);
                    </script>
              </fieldset>
            </div>
      </div>

    <!-- Optional JavaScript -->

  </body>
