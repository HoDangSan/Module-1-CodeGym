<!doctype html>
<html lang="en">
  <head>
    <title>Kiểm tra năm nhuận</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>        
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }
        
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background: #c8d8ee;;">
      <div class="wrapper">
            <div class="td">
                [Thực hành] Kiểm tra năm nhuận
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container m-5">
                  <center><h1 id="result" style="color:red;"></h1></center>
            </div>
      </div>
      <script>           
            let year = parseInt(prompt("Enter a year"));
            let isLeapYear = false;

            if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
            }

            if (isLeapYear) {
            alert(year + " is a leap year");
            document.getElementById("result").innerHTML = year + " is a leap year" ;
            } else {
            alert(year + " is NOT a leap year");
            document.getElementById("result").innerHTML = year + " is NOT a leap year";
            }
      </script>
    <!-- Optional JavaScript -->

  </body>
</html>
