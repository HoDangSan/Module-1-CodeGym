<!doctype html>
<html lang="en">
  <head>
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        body{
            background: #c8d8ee;
        }       
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;

</head>
<body>
  <div class="wrapper">
    <div class="td">
        [Bài tập] Chuyển đổi giữa feet và meters
        <h5>Hồ Đăng San - C0419H1</h5>
    </div>
    <div class="container mt-5">
      <fieldset class="border p-3">
          <legend>Đề Bài</legend>
        
      </fieldset>
      <fieldset class="border p-3">
        <legend>Bài Làm</legend>
        <div class="form-group" style="width:200px;">
          <select name="from" id="from">
              <option value="feet">feet</option>
              <option value="meters">meters</option>
          </select><br><br>
          <input type="text" name="" id="input" class="form-control" oninput="convert(this.value)" onchange="convert(this.value)" onmouseout="convert(this.value)">
        </div>
        <div class="form-group" style="width:200px;">
            <select name="to" id="to">
                <option value="feet">feet</option>
                <option value="meters">meters</option>
            </select><br><br>
            <input type="text" name="" id="output" class="form-control" >
        </div>
      </fieldset>
    </div>
  </div>
  <div class="d-none">Copyright by &#169; Hồ Đăng San - C0419H1</div>
</body>
<script>           
    function feetToMeter(feet){
        return (0.305 * feet);
    }
    function meterToFeet(meters){
        return (3.279 * meter);
    }
    function convert(value){
        let from = document.getElementById("from");
        let to  = document.getElementById("to");
        let isfeetToMeter = (from.value === "feet" && to.value === "meters") ? true : false;
        let ismeterToFeet = (from.value === "meters" && to.value === "feet") ? true : false;
        let isfeetToFeet = (from.value === "feet" && to.value === "feet") ? true : false;
        let ismeterToMeters = (from.value === "meters" && to.value === "meters") ? true : false;
        if (isfeetToMeter) document.getElementById("output").value = feetToMeter(value);
        if (ismeterToFeet) document.getElementById("output").value = meterToFeet(value);
        if (isfeetToFeet) document.getElementById("output").value = value;
        if (ismeterToMeters) document.getElementById("output").value = value;
    }

</script>
</html>
