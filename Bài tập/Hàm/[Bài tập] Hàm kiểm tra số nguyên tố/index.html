<script>           
    function isPrime(number){
        if (number % 2 === 0) return false;
        for (let i = 2; i < Math.sqrt(number); i++){
            if (number % i === 0){
                return false;
            }
        }
        return true;
    }
    let number = parseInt(prompt("Enter number:"));
    if (isPrime(number)){
        alert(number + " is Prime");
    } else alert(number + " is not Prime");
