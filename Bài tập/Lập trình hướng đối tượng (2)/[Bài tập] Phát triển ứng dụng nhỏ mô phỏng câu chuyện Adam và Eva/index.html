<body>
    <div class="wrapper">
        <div class="td">
            [Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva
            <h5>Hồ Đăng San - C0419H1</h5>

        <div class="container mt-5">
            <fieldset class="border p-3">
                <legend>Đề Bài</legend>

            </fieldset>
            <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <button class="btn btn-danger" id="adam">Adam</button> <span>Weight Adam:</span><span id="wadam"></span> <br>
                <div id="apple"></div>
                <button class="btn btn-success" id="eva">Eva</button> <span>Weight Eva:</span> <span id="weva"></span> <br>
            </fieldset>

<script>
    let apple = new Apple();
    let adam = new Human("Adam", "nam", 50);
    let eva = new Human("Eva", "nu", 40);
    let appleHtml = document.getElementById("apple");
    appleHtml.innerHTML = apple.weight;
    let wadam = document.getElementById("wadam");
    let weva = document.getElementById("weva");
    wadam.innerHTML = adam.weight;
    weva.innerHTML = eva.weight;
    document.getElementById("adam").onclick = function() {
        appleHtml = document.getElementById("apple");
        adam.eat(apple);
        appleHtml.innerHTML = apple.weight;
        wadam = document.getElementById("wadam");
        wadam.innerHTML = adam.weight;
        adam.tall("'Nhăm Nhăm! Tôi mới cắn một miếng!' Adam said");
    }

    document.getElementById("eva").onclick = function() {
        appleHtml = document.getElementById("apple");
        eva.eat(apple);
        appleHtml.innerHTML = apple.weight;
        weva = document.getElementById("weva");
        weva.innerHTML = eva.weight;
        eva.tall("'Nhăm Nhăm! Tôi mới cắn một miếng!' Eva said");
    }
</script>
