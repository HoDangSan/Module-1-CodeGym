<script>
    function isEmail(str) {
        regexp = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    document.write(zipcode + "<br>");
