<script>
    function isAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode = "15thxdhodangsan";
    document.write(zipcode + "<br>");
    document.write(isAccount(zipcode) ? "Account Hợp lệ <br>" : "Account không hợp lệ <br>");
    zipcode = "15thxdhodangsan@";
    document.write(zipcode + "<br>");
    document.write(isAccount(zipcode) ? "Account Hợp lệ <br>" : "Account không hợp lệ <br>");
</script>
