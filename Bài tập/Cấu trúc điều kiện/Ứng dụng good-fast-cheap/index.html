            <div class="container mt-5">
              <fieldset class="border p-3">
                  <legend>Đề Bài</legend>

              </fieldset>
              <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <form class="float-left mx-5 mb-5">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="good" name="good" onclick="Test(this.id)">

                    </div><br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="cheap" name="cheap" onclick="Test(this.id)">
                        <label class="custom-control-label" for="cheap"><b style="color: rgb(4, 0, 255)">Want it Cheap</b></label>
                    </div><br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="fast" name="fast" onclick="Test(this.id)">
                        <label class="custom-control-label" for="fast"><b style="color: rgb(29, 165, 11)">Want it Fast</b></label>
                    </div>
                </form>
                <div class="float-left border border-success rounded p-4" style="width:500px;height:120px;background-color: rgb(236, 238, 120)">
