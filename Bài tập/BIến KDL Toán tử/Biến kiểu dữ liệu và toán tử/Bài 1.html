<!doctype html>
<html lang="en">
  <head>
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>        
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }
        
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background: #c8d8ee;;">
      <div class="wrapper">
            <div class="td">
              [Bài tập] Biến, kiểu dữ liệu và toán tử
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container mt-5">
                <fieldset class="border p-3">
                    <legend>Đề Bài</legend>
                    Bài 1: Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.
                </fieldset>
                <fieldset class="border p-3">
                  <legend>Bài Làm</legend>
                  <table class="m-5 table table-striped table-inverse table-responsive">
                      <thead class="thead-inverse">
                        <tr>
                            <th>Vật lý</th>
                            <th>Hóa học</th>
                            <th>Sinh học</th>
                            <th>Điểm Tổng</th>
                            <th>Điểm trung bình</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><div  id="vl"></div></td>
                                <td><div  id="hh"></div></td>
                                <td><div  id="sh"></div></td>
                                <td><div  id="S"></div></td>
                                <td><div  id="TB"></div></td>
                            </tr>
                        </tbody>
                  </table>
              </fieldset>
              
            </div>
      </div>
      <script>           
         let vl=prompt('Nhập điểm vật lý','Nhập vào đây');
          let hh=prompt('Nhập điêmt Hóa học','Nhập vào đây');
          let sh=prompt('Nhập điểm sinh học','Nhập vào đây');
          vl = parseFloat(vl);
          hh = parseFloat(hh);
          sh = parseFloat(sh);
          let TB = (vl + hh + sh)/3;
          let S = (vl + hh + sh);
          document.getElementById("vl").innerHTML = vl;
          document.getElementById("hh").innerHTML = hh;
          document.getElementById("sh").innerHTML = sh;
          document.getElementById("TB").innerHTML = TB;
          document.getElementById("S").innerHTML = S;

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
