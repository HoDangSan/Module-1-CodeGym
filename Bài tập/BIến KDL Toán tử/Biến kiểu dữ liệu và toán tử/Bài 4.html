<html lang="en">
  <head>
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>        
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }
        
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background: #c8d8ee;;">
      <div class="wrapper">
            <div class="td">
              [Bài tập] Biến, kiểu dữ liệu và toán tử
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container mt-5">
                <fieldset class="border p-3">
                    <legend>Đề Bài</legend>
                    Bài 4: Viết chương trình chu vi hình tròn
                </fieldset>
                <fieldset class="border p-3">
                  <legend>Bài Làm</legend>
                    <div class="float-left">Chu vi hình tròn có bán kính&nbsp;</div><div class="float-left" id="r"></div><div class="float-left">&nbsp;là:&nbsp;</div><div class="float-left" id="cv" ></div>
                </fieldset>
              
            </div>
      </div>
      <script>           
        let r = parseFloat(prompt('Nhập Bán kính'));
        let CV = 2*3.14*r;
        document.getElementById("r").innerHTML = r;
        document.getElementById("cv").innerHTML= CV;
      </script>
