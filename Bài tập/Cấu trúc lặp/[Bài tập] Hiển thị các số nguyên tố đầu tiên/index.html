    <meta charset="utf-8">

        body{
            background: #c8d8ee;
        }       
        .wrapper{
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: 650px;
        }
        .td{
            background: #5787d3;

<body>
      <div class="wrapper">
            <div class="td">
                [Bài tập] Hiển thị các số nguyên tố đầu tiên
                <h5>Hồ Đăng San - C0419H1</h5>
            </div>
            <div class="container mt-5">
              <fieldset class="border p-3">
                  <legend>Đề Bài</legend>
                  phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên.
              </fieldset>
              <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <form class="float-left">
                    <label class=""><b style="color: rgb(4, 0, 255)">Nhập số nguyên tố:</b></label><br>
                    <input type="text" name="ssnt" id="ssnt"> <br><br>
                    <input type="button" class="" name="sub" id="sub" value="Kết quả">
                </form>
                <div class="float-left border border-success rounded p-4 ml-3" style="width:500px;height:120px;background-color: rgb(236, 238, 120)">
                    <center><h4 style="color:rgb(252, 0, 0)" id="result"></h4></center>
                </div>

              </fieldset>
            </div>
    </div>
    <script>
        document.getElementById("sub").onclick = function(){
            let soSonguyento = parseInt(document.getElementById("ssnt").value);
            let count = 1;
            let result = "";
            let n = 2;
            while (count <= soSonguyento){
                if (ktSonguyento(n)){                   
                    result += n + "  ";
                    count ++;
                }
                n++;
            }
            document.getElementById("result").innerHTML = result;
            event.preventDefault();
        }

        function ktSonguyento(snt){
            if (snt < 2) return false;
            for(let i = 2; i <= Math.sqrt(snt); i++){
                if (snt % i === 0) return false;
            }
            return true;      
        }                  
    </script>
